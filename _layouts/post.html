---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
  <div class="post-content">
    {{ content }}
  </div>
  <div class="post-tags">
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}/tags/{{ tag | slugify }}/">{{ tag }}</a>
    {% endfor %}
  </div>
</article>
