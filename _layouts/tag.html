---
layout: default
---
<h1>Posts tagged "{{ page.tag }}"</h1>
<ul class="post-list">
  {% for post in site.tags[page.tag] %}
    <li>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <span class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</span>
    </li>
  {% endfor %}
</ul>
