<nav class="site-nav">
    <ul>
        {% for item in site.navigation %}
            <li class="nav-item">
                <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>
                    {{ item.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>
<style>
    .site-nav {
        padding: 1rem 0;
    }
    .site-nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 1.5rem;
    }
    .site-nav .nav-item a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
    }
    .site-nav .nav-item a:hover,
    .site-nav .nav-item a.active {
        color: #007bff;
    }
    @media (max-width: 768px) {
        .site-nav ul {
            flex-direction: column;
            gap: 0.5rem;
        }
    }
</style>%
