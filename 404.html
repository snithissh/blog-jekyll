<script>
const funnyMessages = [
  "Maybe the page is playing hide and seek... and it's winning! üôà",
  "This page has gone to find itself. Please try again later. üîç",
  "Error 404: Page went to grab coffee, be back never ‚òï",
  "Whoops! You found our secret page about nothing! üéâ",
  "Plot twist: This IS the page you're looking for! (just kidding) üé≠",
  "The page was last seen chasing butterflies ü¶ã",
  "404: Page got stuck in traffic on the information highway üöó",
  "This page is exploring parallel universes right now üåå",
  "Page not found: It's probably binge-watching Netflix üì∫",
  "The page you requested is currently attending a yoga retreat üßò‚Äç‚ôÇÔ∏è"
];

let lastIndex = -1;
function getRandomMessage() {
  let newIndex;
  do {
    newIndex = Math.floor(Math.random() * funnyMessages.length);
  } while (newIndex === lastIndex);
  lastIndex = newIndex;
  return funnyMessages[newIndex];
}

function updateMessage() {
  const messageElement = document.querySelector('.message-rotate');
  messageElement.style.opacity = 0;
  setTimeout(() => {
    messageElement.textContent = getRandomMessage();
    messageElement.style.opacity = 1;
  }, 200);
}

function tryAgain() {
  updateMessage();
  const astronaut = document.querySelector('.astronaut');
  astronaut.style.animation = 'none';
  astronaut.offsetHeight; // Trigger reflow
  astronaut.style.animation = 'float 4s infinite ease-in-out';
}

// Initial message
updateMessage();

// Easter egg: Click the astronaut
document.querySelector('.astronaut').addEventListener('click', function() {
  this.style.transform = 'translateX(-50%) rotate(360deg)';
  setTimeout(() => {
    this.style.transform = 'translateX(-50%) rotate(0deg)';
  }, 1000);
});
</script>
