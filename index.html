---
layout: default
---

<div class="container">
  <div class="search-controls">
    <input type="text" class="search-input" id="searchInput" placeholder="Search posts...">
    <div class="filter-controls">
      <select class="filter-select" id="categoryFilter">
        <option value="">All Categories</option>
        {% for category in site.categories %}
        <option value="{{ category[0] }}">{{ category[0] }}</option>
        {% endfor %}
      </select>
      <select class="filter-select" id="yearFilter">
        <option value="">All Years</option>
        {% assign unique_years = site.posts | map: 'date' | date: '%Y' | uniq %}
        {% for year in unique_years %}
        <option value="{{ year }}">{{ year }}</option>
        {% endfor %}
      </select>
      <select class="filter-select" id="sortOrder">
        <option value="newest">Newest First</option>
        <option value="oldest">Oldest First</option>
        <option value="title-asc">Title A-Z</option>
        <option value="title-desc">Title Z-A</option>
      </select>
    </div>
  </div>

  <div id="searchResults" class="search-results">
    <!-- Search results will be dynamically inserted here -->
  </div>
</div>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f8f8f8;
  color: #333;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
}

.search-controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 2rem;
}

.search-input {
  flex: 1;
  padding: 0.75rem 1rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: #fff;
  color: #333;
}

.filter-controls {
  display: flex;
  gap: 1rem;
}

.filter-select {
  padding: 0.5rem 1rem;
  font-size: 0.9rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: #fff;
  color: #333;
}

.search-results {
  margin-top: 2rem;
}

.search-result {
  background-color: #fff;
  border: 1px solid #eee;
  border-radius: 8px;
  padding: 1.5rem;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s, box-shadow 0.3s;
}

.search-result:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
}

.search-result-title {
  font-size: 1.25rem;
  margin: 0 0 0.5rem 0;
  color: #333;
}

.search-result-title a {
  color: #333;
  text-decoration: none;
  transition: color 0.2s;
}

.search-result-title a:hover {
  color: #000;
}

.search-result-excerpt {
  color: #666;
  font-size: 0.95rem;
  line-height: 1.5;
}

.no-results {
  text-align: center;
  padding: 4rem 0;
}

.no-results-content {
  display: inline-block;
  padding: 2rem;
  border-radius: 12px;
  background-color: #f9f9f9;
}

.no-results-icon {
  font-size: 3rem;
  display: block;
  margin-bottom: 1rem;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.getElementById('searchInput');
  const categoryFilter = document.getElementById('categoryFilter');
  const yearFilter = document.getElementById('yearFilter');
  const sortOrder = document.getElementById('sortOrder');
  const searchResults = document.getElementById('searchResults');
  const noResults = document.querySelector('.no-results');

  const allPosts = Array.from(site.posts);

  function filterAndSortPosts() {
    const searchTerm = searchInput.value.toLowerCase();
    const selectedCategory = categoryFilter.value.toLowerCase();
    const selectedYear = yearFilter.value;
    const sortType = sortOrder.value;

    const filteredPosts = allPosts.filter(post => {
      const title = post.title.toLowerCase();
      const category = post.categories.join(',').toLowerCase();
      const year = new Date(post.date).getFullYear().toString();
      
      const matchesSearch = title.includes(searchTerm);
      const matchesCategory = !selectedCategory || category.includes(selectedCategory);
      const matchesYear = !selectedYear || year === selectedYear;

      return matchesSearch && matchesCategory && matchesYear;
    });

    // Sort posts
    filteredPosts.sort((a, b) => {
      switch(sortType) {
        case 'newest':
          return new Date(b.date) - new Date(a.date);
        case 'oldest':
          return new Date(a.date) - new Date(b.date);
        case 'title-asc':
          return a.title.localeCompare(b.title);
        case 'title-desc':
          return b.title.localeCompare(a.title);
        default:
          return 0;
      }
    });

    // Update UI
    searchResults.innerHTML = '';
    filteredPosts.forEach(post => {
      const resultElement = document.createElement('div');
      resultElement.classList.add('search-result');
      resultElement.innerHTML = `
        <h2 class="search-result-title">
          <a href="${site.baseurl}${post.url}">${post.title}</a>
        </h2>
        <div class="search-result-excerpt">
          ${post.excerpt ? post.excerpt.strip_html().truncatewords(30) : ''}
        </div>
      `;
      searchResults.appendChild(resultElement);
    });
    
    // Show/hide no results message
    noResults.style.display = filteredPosts.length === 0 ? 'block' : 'none';
  }

  // Add event listeners
  [searchInput, categoryFilter, yearFilter, sortOrder].forEach(element => {
    element.addEventListener('change', filterAndSortPosts);
    element.addEventListener('keyup', filterAndSortPosts);
  });

  // Initial sort
  filterAndSortPosts();
});
</script>
